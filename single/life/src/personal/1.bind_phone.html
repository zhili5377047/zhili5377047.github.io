<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/personal/bind_phone.css"/>
	</head>
	<body>
		<ul class="bind_phone_wrap">
			<li class="bind_phone_wrap_header">
				<span>换绑手机</span>
			</li>
			<li class="bind_phone_wrap_content">
				<div class="bind_phone_wrap_content_top clearfix">
					<span class="span1_top active">1.验证原手机号</span>
					<span class="span2_top">2.验证新手机号</span>
					<span class="span3_top ">3.换绑成功</span>
				</div>
				<div class="bind_phone_wrap_content_bottom">
					<form action="">
						<input type="text" placeholder="原手机号"/ class="phone_num" id="phone_num"><span id="phone_tips"></span><br />
						<input type="text" placeholder="验证码"/><span class="auth_code"></span><span>看不清换一张</span><br />
						<input type="text" placeholder="手机验证码"/>
						<span class="get_authCode">获取验证码</span>
					</form>
					<a href="###" class="submit_btn">提交</a>
				</div>
			</li>
			<div class="success_revise">
				<span></span><span>恭喜您成功修改</span>
			</div>
		</ul>
	</body>
	<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
	
	
		var phone_num = document.getElementById("phone_num");
		var phone_tips = document.getElementById("phone_tips");
		phone_num.onblur = function(){
			var str = this.value;
			if(!str){
				phone_tips.innerHTML = "手机号码不能为空";
				phone_tips.style.color = "red";
				this.focus();
				return;
			}
			var reg = /^[1]\d{10}$/;
			var bol = reg.test(str);
			if(bol){
				phone_tips.innerHTML = "正确";
				phone_tips.style.color = "greenyellow";
			}else{
				phone_tips.innerHTML = "请重新输入";
				phone_tips.style.color = "red";			
			}
		}
		
		
	</script>
</html>
