<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404</title>
	<style>
		body {
			background-color: #fff;
		}
		.wrap {
			background-color: #fff;
			min-width: 758px;
			text-align: center;
			position: absolute;
			height: 500px;
			width: 100%;
			top: 0;
			bottom: 0;
			margin: auto 0;
		}
		.wrap p {
			font-size: 24px;
			color: #666;
			margin-top: 40px;
		}
		.btn {
			margin-top: 80px;
		}
		.btn a {
			display: inline-block;
			width: 170px;
			height: 45px;
			line-height: 45px;
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			border-radius: 4px;
			margin: 0 50px;
		}
		.btn .prev {
			background-color: #ec6a17;
		}
		.btn .index {
			background-color: #008de1;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<img src="../img/404.png" alt="">
		<p>您要查看的网址可能已被删除、名称已被更改、或者暂时不可用</p>
		<div class="btn">
			<a href="javascript:void(0);" class="prev">返回上一页面</a>
			<a href="javascript:void(0);" class="index">返回网站首页</a>
		</div>
	</div>
</body>
</html>
