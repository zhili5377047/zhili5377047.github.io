<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: rgb(0, 0, 0);
				background-image: url(img/tomax.png);
				background-repeat: no-repeat;
				background-position: 49% 47%;
				display: block;
				opacity: 0.5;
			}
			/*div:hover{
				display: none;
				
			}*/
		</style>
	</head>

	<body>
		<div></div>
	</body>
	<script type="text/javascript">
		var div = document.getElementsByTagName("div")[0];
		var timer1 = null;
		var timer = null;
		var bol = false;
		var bol1 = false;

		function check(end) {
			div.onmouseenter = function() {
				bol = true;
				var t = 20;
				//			clearInterval(timer);
				//			clearInterval(timer1);
				timer = setInterval(function() {
					t++;
					if(t >= end) {
						clearInterval(timer);
						bol = false;
					}
					div.style.opacity = t / 100;
				}, 10)
				div.onmouseleave = function() {
					bol1 = true;
					var t = end
					clearInterval(timer);
					clearInterval(timer1);
					timer1 = setInterval(function() {
						t--;
						if(t <= 20) {
							clearInterval(timer1);
							bol1=false;
						}
						div.style.opacity = t / 100;
					}, 10)
				}
			}

		}
		check(100)
	</script>

</html>
