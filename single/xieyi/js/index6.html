<script type="text/javascript">
//实时监控窗口大小
	var $hide = $(".header .hidden");
	var $nav = $(".header .nav1");
	var $img = $(".header .img1");
	var $header = $(".header");
	var $logo = $(".logo img");
	var $con = $(".wrap .content ul");
	var $image = $(".wrap .content ul .image");
	var $center = $(".center");
	var $navA = $(".header .nav1 a");
	$navA.on("click",function(){
		var index = $(this).index();
		$navA.each(function(i,value){
			if(index != i){
				$(value).css({
					border:"1px solid rgb(21,21,21)",
					color:"gray"
				})
			}else{
				$navA.eq(index).css({
					border:"1px solid white",
					color:"white"
				})
			}
		})
	})
	//头部动画
	$navA.on("click",function(){
		var index = 0;
		index = $(this).index();
		$navA.eq(index).addClass("home").siblings().removeClass("home");

	})

   //图片隐藏事件
   
   $con.hover(function(){
   	var index = $(this).index();
   	$image.eq(index).fadeOut();
   	$center.eq(index).css("background","rgb(198,214,0)");
   },function(){
   	var index = $(this).index();
   	$image.eq(index).fadeIn();
   	$center.eq(index).css("background","rgb(160,160,160)");
