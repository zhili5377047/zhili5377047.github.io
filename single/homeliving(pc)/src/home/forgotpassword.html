<html lang="en">
<head>

<body>
   <div class="header">
     <div class="header_left">
       <div class="headline">

       </div>
     </div>
     <span class="header_right">
       忘记密码
     </span>
   </div>
   <div class="section clearfix">
     <div class="section_left">
       <h3>
        忘记密码
       </h3>
       <div>
         <span>手机号码:</span><input type="text" name="name" placeholder="请输入手机号码">

         <span>验证码:</span><input type="text" name="name" placeholder="请输入验证码"> <a href="javascript:void(0)">获取验证码</a>

       </div>
       <div>
         <span>创建密码:</span><input type="text" name="name" placeholder="输入6-16位字母或数字密码">
       </div>
       <div>
          <span>确认密码:</span><input type="text" name="name" placeholder="再次输入密码">
       </div>
       <a href="javascript:void(0)" class="sure">注册</a>
     </div>
   </div>
