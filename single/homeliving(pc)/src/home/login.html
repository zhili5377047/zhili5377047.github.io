<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../../css/base.css">
 <link rel="stylesheet" href="../../css/home/login.css">
  <title>Document</title>
</head>
<body>
   <div class="header">
     <div class="header_left">
       <div class="headline">
         <h2>生活一家</h2>
         <p>my family life.com</p>
       </div>
     </div>
     <span class="header_right">
       欢迎登录
     </span>
   </div>
   <div class="section clearfix">
      <div class="left_img">
        <img src="../../img/register_1.png" alt="">
      </div>
      <div class="right_login">
          <h4>登录</h4>
          <form action="" method="post">
            <div class="phone_number">
              <input type="text" placeholder="请输入手机号">
            </div>
            <div class="password">
              <input type="password" placeholder="请输入密码">
            </div>
            <div class="save">
              <input type="checkbox">
              <span>下次自动登录</span>
            </div>
          </form>
          <div>
            <a href="javascript:void(0)" class="sure_input">登录</a>
          <div class="clearfix login_bottom">
            <a href="javascript:void(0)" class="register">免费注册</a>
            <a href="javascript:void(0)" class="forget">忘记密码?</a>
          </div>
      </div>
   </div>
</body>
</html>
