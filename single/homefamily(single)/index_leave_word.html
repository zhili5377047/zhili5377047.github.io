				<input type="text" placeholder="输入关键词/搜索名称"/>

			<form action="" class="form2">
				<div class="top_click"><span class="leave">留言</span></div>

	</script>
	<!--<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>-->
		
	
	<script>
		
		$(function(){
			$pic_move = $("#content .pic_move");
			console.log($pic_move);
			$img = $("#content .pic_move a");
			console.log($img);
			$oLi = $("#content .dot li");
			console.log($oLi);
			$prev = $(".prev");
			$next = $(".next");
			var timer = null;
			var index = 0;
			
			$next.on("click",function(){
				index++;
				if(index==5){
					index  = 0;
				}
				tab();
			})
			function tab(){
				$img.eq(index).fadeIn().siblings("#content .pic_move a").fadeOut();
				$oLi.eq(index).addClass("active").siblings("#content .dot li").removeClass("active");
			}
			$prev.on("click",function(){
				index--;
				if(index<0){
					index  = 4;
				}
				tab();
			})
			function automove(){
//				clearInterval(timer);
				timer = setInterval(function(){
					$next.click();
				},3000);
			}
			$oLi.on("mouseover",function(){
				clearInterval(timer);
				index = $(this).index();
				tab();
			});
			$pic_move.hover(function(){
				clearInterval(timer);
			},function(){
				automove();
			})
			automove();
		})
		
		
	</script>
</html>
