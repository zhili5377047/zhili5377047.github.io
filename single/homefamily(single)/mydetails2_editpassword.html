				index++;

				$img.eq(index).fadeIn().siblings("#content .pic_move a").fadeOut();

			}
			$prev.on("click",function(){
				index--;
				if(index<0){
					index  = 4;
				}
				tab();
			})

				timer = setInterval(function(){

				index = $(this).index();
				tab();
			});

				clearInterval(timer);
			},function(){
				automove();
			})
