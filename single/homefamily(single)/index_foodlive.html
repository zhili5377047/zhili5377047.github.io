	<script>
		var change = document.querySelectorAll(".change");
		var saleDetail = document.querySelectorAll(".sale_detail");
		var demake = document.querySelectorAll(".demake");
		var before = 0;
		var introdetail = document.querySelector(".intro_detail");
		var mask = document.getElementById("mask");
//		mask.onclick = function(){
//			this.style.display = "none";
//		}
		var img = new Image();
		img.src = "img/index_iphone_detail.png";
		img.onload = function(){
			introdetail.style.height = img.offsetHeight + "px";
		}
		
		for(var i=0;i<change.length;i++){
			change[i].index = i;
			change[i].onclick = function(){
				saleDetail[before].className = "";
				saleDetail[this.index].className = "show";
				demake[before].style.display = "none";
				demake[this.index].style.display = "block";
				before = this.index;
			}
		}
		
		
		
		
		
		$(function(){
			$pic_move = $("#content .pic_move");
			console.log($pic_move);
			$img = $("#content .pic_move a");
			console.log($img);
			$oLi = $("#content .dot li");
			console.log($oLi);
			$prev = $(".prev");
			$next = $(".next");
			var timer = null;
			var index = 0;
			
			$next.on("click",function(){
				index++;
				if(index==5){
					index  = 0;
				}
				tab();
			})
			function tab(){
				$img.eq(index).fadeIn().siblings("#content .pic_move a").fadeOut();
				$oLi.eq(index).addClass("active").siblings("#content .dot li").removeClass("active");
			}
			$prev.on("click",function(){
				index--;
				if(index<0){
					index  = 4;
				}
				tab();
			})
			function automove(){
//				clearInterval(timer);
				timer = setInterval(function(){
					$next.click();
				},3000);
			}
			$oLi.on("mouseover",function(){
				clearInterval(timer);
				index = $(this).index();
				tab();
			});
			$pic_move.hover(function(){
				clearInterval(timer);
			},function(){
				automove();
			})
			automove();
		})
		
		
	</script>
