	<script>
		var change = document.querySelectorAll(".change");
		var saleDetail = document.querySelectorAll(".sale_detail");
		var demake = document.querySelectorAll(".demake");
		var before = 0;
		var introdetail = document.querySelector(".intro_detail");
		var mask = document.getElementById("mask");
		//		mask.onclick = function(){
		//			this.style.display = "none";
		//		}
		var img = new Image();
		img.src = "img/index_iphone_detail.png";
		img.onload = function() {
			introdetail.style.height = img.offsetHeight + "px";
		}

		for(var i = 0; i < change.length; i++) {
			change[i].index = i;
			change[i].onclick = function() {
				saleDetail[before].className = "";
				saleDetail[this.index].className = "show";
				demake[before].style.display = "none";
				demake[this.index].style.display = "block";
				before = this.index;
			}
		}
		var directive = document.querySelector(".direction_3");
		directive.onclick = function(){
			mask.style.display = "block";
		}
		//重量选择
		var weight = document.querySelectorAll(".weight");
		var before = 0;
		for(var i=0;i<weight.length;i++){
			weight[i].index = i;
			weight[i].onclick = function(){
				weight[before].className = "";
				weight[this.index].className = "show_click";
				before = this.index;
			}
		}
		var declined = document.querySelector(".decline");
//		
		var plusing = document.querySelector(".plus");
		var truevalue = document.querySelector(".truevalue");
		var bottomlink=  document.querySelector(".bottom_link");
//		alert(truevalue.innerHTML);
//		var ticking = 0;
		var val = parseInt(truevalue.innerText);
		plusing.onclick = function(){
//			alert("你好")
			val++;
			truevalue.innerText = val;
		}
		declined.onclick = function(){
//			alert("你好")
			val--;
			if(val<0){
				alert("请您选择购物产品数量");
				val=0;
				return;
			}
			truevalue.innerText = val;
		}
		bottomlink.onclick = function(){
			mask.style.display = "none";
		}
		
		
		$(function() {
			$pic_move = $("#content .pic_move");
			console.log($pic_move);
			$img = $("#content .pic_move a");
			console.log($img);
			$oLi = $("#content .dot li");
			console.log($oLi);
			$prev = $(".prev");
			$next = $(".next");
			var timer = null;
			var index = 0;

			$next.on("click", function() {
				index++;
				if(index == 5) {
					index = 0;
				}
				tab();
			})

			function tab() {
				$img.eq(index).fadeIn().siblings("#content .pic_move a").fadeOut();
				$oLi.eq(index).addClass("active").siblings("#content .dot li").removeClass("active");
			}
			$prev.on("click", function() {
				index--;
				if(index < 0) {
					index = 4;
				}
				tab();
			})

			function automove() {
				//				clearInterval(timer);
				timer = setInterval(function() {
					$next.click();
				}, 3000);
			}
			$oLi.on("mouseover", function() {
				clearInterval(timer);
				index = $(this).index();
				tab();
			});
			$pic_move.hover(function() {
				clearInterval(timer);
			}, function() {
				automove();
			})
			automove();
		})
	</script>
