	<script type="text/javascript" src="js/zepto.js">
		
	</script>
	<!--<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>-->
		
	
	<script>
		
		
		$(function(){
			var bol = true;
			$commentClick = $(".comment>a");
			$textarea = $(".form6>textarea");
			$aClick = $(".pay_quick");
				
		
			$commentClick.on("touchstart",function(){
				var index = $($commentClick).index($(this));
//				console.log(index);
				if(bol){
					$commentClick.eq(index).addClass("active");
				}else{
					$commentClick.eq(index).removeClass("active");
				}
				
				bol = !bol;
			})
			
			$aClick.on("click",function(){
				
				if($.trim($textarea.val())==""){
					alert("你需要输入评论吗？");
					return;				
				}
				$textarea.focus();
				$aClick.css({
					display:"none"
				});
				
			})
			$textarea.on("click",function(){
				$textarea.focus();
			})
		})
	

		
		
	</script>
